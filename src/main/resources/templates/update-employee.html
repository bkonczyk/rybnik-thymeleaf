<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First starter page</title>
    <link href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container my-5">
    <h2>Update employee</h2>
    <hr>
    <form method="post" th:action="@{/update-employee}" th:object="${employee}">
        <input th:field="*{id}" type="hidden">
        <div class="form-group col-md-6">
            <label class="col-form-label" for="name">Name</label>
            <input class="form-control" id="name" placeholder="Name" th:field="*{name}" type="text">
        </div>
        <div class="form-group col-md-6">
            <label class="col-form-label" for="surname">Surname</label>
            <input class="form-control" id="surname" placeholder="Surname" th:field="*{surname}" type="text">
        </div>
        <div class="form-group col-md-6">
            <label class="col-form-label" for="email">E-mail</label>
            <input class="form-control" id="email" placeholder="E-mail" th:field="*{email}" type="text">
        </div>
        <div class="form-group col-md-6">
            <label class="col-form-label" for="pesel">Pesel</label>
            <input class="form-control" id="pesel" placeholder="Pesel" th:field="*{pesel}" type="text">
        </div>
        <div class="form-group col-md-6">
            <label class="col-form-label" for="age">Age</label>
            <input class="form-control" id="age" placeholder="Age" th:field="*{age}" type="text">
        </div>
        <button class="btn btn-warning mt-2" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
