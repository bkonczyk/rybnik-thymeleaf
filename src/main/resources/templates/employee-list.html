<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>First starter page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container my-5">
    <h2>Employees list</h2>

    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/add-employee-form}" class="btn btn-primary btn-sm mb-3">Add
            employee</a>
    </div>


    <table class="table table-striped">
        <thead>
        <tr>
            <th><p>id</p></th>
            <th><p>name</p></th>
            <th><p>surname</p></th>
            <th><p>email</p></th>
            <th><p>age</p></th>
            <th sec:authorize="hasRole('ADMIN')"><p>actions</p></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.getId()}"></td>
            <td th:text="${employee.getName()}"></td>
            <td th:text="${employee.getSurname()}"></td>
            <td th:text="${employee.getEmail()}"></td>
            <td th:text="${employee.getAge()}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/update-employee-form/' + ${employee.id}}"
                   class="btn btn-success btn-sm">Update</a>
                <a th:href="@{'/delete-employee/' + ${employee.id}}"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="...">
        <ul class="pagination">

            <li class="page-item">
                <a th:if="${currentPage == 1}" class="page-link disabled">Previous</a>
                <a th:unless="${currentPage == 1}" th:href="@{'?page=' + ${currentPage - 1}}"
                   class="page-link">Previous</a>
            </li>

            <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a class="page-link" th:if="${currentPage != i}" th:href="@{'?page=' + ${i} + '&size=' + ${size}}">[[${i}]]</a>
                <a class="page-link active" th:if="${currentPage == i}">[[${i}]]</a>
            </li>

            <li class="page-item">
                <a th:if="${currentPage == totalPages}" class="page-link disabled">Next</a>
                <a th:unless="${currentPage == totalPages}" th:href="@{'?page=' + ${currentPage + 1}}"
                   class="page-link">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
